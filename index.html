<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>janim</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background: #777;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      font-family: system-ui, sans-serif;
      color: #ccc;
    }
    #canvas {
      width: 100vw;
      height: calc(100vh - 110px);
      object-fit: contain;
    }
    #controls {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      display: flex;
      align-items: center;
      gap: 15px;
      padding: 8px 12px;
      background: rgba(0, 0, 0, 0.7);
      height: 100px;
      box-sizing: border-box;
    }
    #controls button {
      background: none;
      color: #ccc;
      border: none;
      cursor: pointer;
      font-size: 30px;
      padding: 3px 9px;
      line-height: 1;
      width: 42px;
      text-align: center;
    }
    #controls button:hover { color: #fff; }
    #waveform {
      flex: 1;
      height: 84px;
      cursor: pointer;
    }
    #time-display {
      font-size: 19.5px;
      font-variant-numeric: tabular-nums;
      min-width: 165px;
    }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>
  <audio id="audio" src="/audio/untitled.wav" preload="auto"></audio>
  <div id="controls">
    <button id="restart">&#x23EE;&#xFE0E;</button>
    <button id="play-pause">&#x23F8;&#xFE0E;</button>
    <canvas id="waveform"></canvas>
    <span id="time-display">0.00s / 0.0s</span>
  </div>
  <script type="module" src="/src/browser.ts"></script>
</body>
</html>
