<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>janim</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background: #777;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      font-family: system-ui, sans-serif;
      color: #ccc;
    }
    #transport {
      position: fixed;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 6px 16px;
      background: rgba(0, 0, 0, 0.8);
      border-radius: 0 0 10px 10px;
      z-index: 10;
    }
    #transport button {
      background: none;
      color: #ccc;
      border: none;
      cursor: pointer;
      font-size: 26px;
      padding: 2px 6px;
      line-height: 1;
      width: 36px;
      text-align: center;
    }
    #transport button:hover { color: #fff; }
    #time-display {
      font-size: 17px;
      font-variant-numeric: tabular-nums;
      min-width: 150px;
    }
    #canvas {
      width: 100vw;
      height: calc(100vh - 230px);
      object-fit: contain;
    }
    #waveform-bar {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      height: 230px;
      background: #000;
    }
    #waveform {
      width: 100%;
      height: 100%;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="transport">
    <button id="restart">&#x23EE;&#xFE0E;</button>
    <button id="play-pause">&#x23F8;&#xFE0E;</button>
    <span id="time-display">0.00s / 0.0s</span>
  </div>
  <canvas id="canvas"></canvas>
  <audio id="audio" src="/audio/untitled.wav" preload="auto"></audio>
  <div id="waveform-bar">
    <canvas id="waveform"></canvas>
  </div>
  <script type="module" src="/src/browser.ts"></script>
</body>
</html>
